<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet-Clinic:Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="io.hspx.petclinic.model.Owner"*/-->
<h2 th:text="Owners">Index Page</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">Id</td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>
</body>
</html>
